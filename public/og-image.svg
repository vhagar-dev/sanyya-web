<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#171717;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#262626" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Logo/Brand -->
  <text x="100" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="url(#textGrad)">Sanyya</text>
  
  <!-- Tagline -->
  <text x="100" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#a3a3a3">The Operating System for Physical Spend</text>
  
  <!-- Subtext -->
  <text x="100" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#737373">Stop paying for goods you haven't received.</text>
  
  <!-- Accent line -->
  <rect x="100" y="200" width="120" height="4" rx="2" fill="url(#textGrad)"/>
</svg>

